{{- $pctx := . }}
<div id="footer">

<span>
    &copy;
    {{- time.Now | time.Format "2006" }}
</span>
&nbsp;
{{- range $i, $m := .Site.Menus.footer }}
{{ if ne $i 0 }}&nbsp;{{ end }}
{{ $url := partial "functions/get-menu-url.html" (dict "pctx" $pctx "entry" $m) }}
<a href="{{- $url -}}"
   title="{{- or (i18n (upper $m.Identifier)) $m.Name | safeHTML -}}"
    {{ with $m.Params.targetBlank }}target="_blank"{{ end -}}
>
    {{- or (i18n (upper $m.Identifier)) $m.Name | safeHTML -}}
</a>
{{- end }}

</div>
